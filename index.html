<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #222;
    --muted: #666;
    --accent: #5b6cff;
    --border: #ddd;
}

body.dark {
    --bg: #0f1220;
    --card: #181c36;
    --text: #f0f0f0;
    --muted: #aaa;
    --accent: #7c8cff;
    --border: #2b2f55;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.08);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

/* -------- Dark Toggle -------- */

.toggle-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
}

.switch {
    position: relative;
    width: 52px;
    height: 26px;
}

.switch input {
    opacity: 0;
}

.slider {
    position: absolute;
    inset: 0;
    background: #ccc;
    border-radius: 26px;
}

.slider::before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .slider {
    background: var(--accent);
}

input:checked + .slider::before {
    transform: translateX(26px);
}

/* -------- Controls -------- */

.controls {
    margin-bottom: 15px;
}

select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
}

/* -------- Two Pane Grid (FIXED) -------- */

.panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.pane {
    display: flex;
    flex-direction: column;
    min-width: 0;
}

textarea {
    width: 100%;
    height: 180px;
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    resize: vertical;
}

.output-box {
    min-height: 180px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(0,0,0,0.03);
    font-size: 18px;
    word-break: break-word;
}

body.dark .output-box {
    background: rgba(255,255,255,0.06);
}

.direction {
    font-weight: bold;
    margin-bottom: 8px;
}

/* -------- Copy Button -------- */

.copy-btn {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    cursor: pointer;
    align-self: flex-start;
}

/* -------- Footer -------- */

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer a {
    color: var(--accent);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* -------- Mobile -------- */

@media (max-width: 700px) {
    .panes {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="container">
<div class="card">

<header>
    <h1>Jamalese Translator</h1>
    <div class="toggle-wrap">
        ðŸŒž
        <label class="switch">
            <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
        ðŸŒ™
    </div>
</header>

<div class="controls">
    <select id="mode" onchange="translateText()">
        <option value="auto">Auto-detect</option>
        <option value="jam-en">Jamalese â†’ English</option>
        <option value="en-jam">English â†’ Jamalese</option>
    </select>
</div>

<div class="panes">
    <div class="pane">
        <textarea id="input" placeholder="Type text here..."></textarea>
    </div>

    <div class="pane">
        <div class="output-box">
            <div class="direction" id="direction"></div>
            <div id="result"></div>
        </div>
        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy translation</button>
    </div>
</div>

<div class="footer">
    <span>
        View the full dictionary at
        <a href="https://newhs.cc/dict" target="_blank">https://newhs.cc/dict</a>
    </span>
    <span>
        Jamalese Translator v2.1 â€¢ Created by
        <a href="https://github.com/nadfd" target="_blank"><b>nadfd</b></a>
    </span>
</div>

</div>
</div>

<script src="jamToEng.js"></script>
<script src="engToJam.js"></script>

<script>
function toggleDarkMode() {
    const enabled = document.getElementById("darkToggle").checked;
    document.body.classList.toggle("dark", enabled);
    localStorage.setItem("darkMode", enabled);
}

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    document.getElementById("darkToggle").checked = true;
}

function tokenize(text) {
    return text.toLowerCase().trim().split(/\s+/);
}

function detectLanguage(words) {
    let jam = 0, eng = 0;
    words.forEach(w => {
        if (jamToEng[w]) jam++;
        if (engToJam[w]) eng++;
    });
    return jam >= eng ? "jam" : "eng";
}

function translateWithPhrases(words, dict) {
    const result = [];
    const keys = Object.keys(dict);
    const maxLen = Math.max(...keys.map(k => k.split(" ").length));
    let i = 0;

    while (i < words.length) {
        let matched = false;
        for (let size = Math.min(maxLen, words.length - i); size > 0; size--) {
            const chunk = words.slice(i, i + size).join(" ");
            if (dict[chunk]) {
                let value = dict[chunk];
                if (Array.isArray(value)) value = value[0];
                result.push(value);
                i += size;
                matched = true;
                break;
            }
        }
        if (!matched) {
            result.push(words[i]);
            i++;
        }
    }
    return result.join(" ");
}

function translateText() {
    const input = document.getElementById("input").value;
    const resultBox = document.getElementById("result");
    const directionBox = document.getElementById("direction");

    if (!input.trim()) {
        resultBox.innerText = "";
        directionBox.innerText = "";
        return;
    }

    const words = tokenize(input);
    const mode = document.getElementById("mode").value;
    let output, direction;

    if (mode === "auto") {
        const detected = detectLanguage(words);
        if (detected === "jam") {
            output = translateWithPhrases(words, jamToEng);
            direction = "Jamalese â†’ English (auto)";
        } else {
            output = translateWithPhrases(words, engToJam);
            direction = "English â†’ Jamalese (auto)";
        }
    } else if (mode === "jam-en") {
        output = translateWithPhrases(words, jamToEng);
        direction = "Jamalese â†’ English";
    } else {
        output = translateWithPhrases(words, engToJam);
        direction = "English â†’ Jamalese";
    }

    directionBox.innerText = direction;
    resultBox.innerText = output;
}

function copyResult() {
    const text = document.getElementById("result").innerText;
    if (text) navigator.clipboard.writeText(text);
}

document.getElementById("input").addEventListener("input", translateText);
</script>

</body>
</html>
