<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamalese Translator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="desktop.css" media="(min-width: 768px)" />
  <link rel="stylesheet" href="mobile.css" media="(max-width: 767px)" />
</head>

<body>
  <div id="app">
    <h1 id="title">Jamalese Translator</h1>

    <!-- Language Bars -->
    <div class="lang-bars">
      <div class="lang-bar" id="source-lang">
        <div class="langs">
          <button class="lang auto active" data-lang="auto">Auto</button>
          <button class="lang" data-lang="english">English</button>
          <button class="lang" data-lang="jamalese">Zamœlis</button>
        </div>
        <div class="underline"></div>
      </div>

      <button id="swap-btn" title="Swap languages">⇄</button>

      <div class="lang-bar" id="target-lang">
        <div class="langs">
          <button class="lang active" data-lang="jamalese">Zamœlis</button>
          <button class="lang" data-lang="english">English</button>
        </div>
        <div class="underline"></div>
      </div>
    </div>

    <!-- Panels -->
    <div class="panes">
      <textarea id="input" placeholder="Type text..."></textarea>
      <div id="output"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
