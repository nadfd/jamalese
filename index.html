<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #222;
    --muted: #666;
    --accent: #5b6cff;
    --border: #ddd;
}

body.dark {
    --bg: #0f1220;
    --card: #181c36;
    --text: #f0f0f0;
    --muted: #aaa;
    --accent: #7c8cff;
    --border: #2b2f55;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 14px;
    padding: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

.controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 15px;
}

select, button {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    cursor: pointer;
}

button.primary {
    background: var(--accent);
    color: white;
    border: none;
}

textarea {
    width: 100%;
    height: 130px;
    margin-top: 15px;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    resize: vertical;
}

.output-box {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    background: rgba(0,0,0,0.03);
}

body.dark .output-box {
    background: rgba(255,255,255,0.05);
}

.direction {
    font-weight: bold;
    margin-bottom: 5px;
}

.output {
    font-size: 18px;
}

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 5px;
}

.toggle {
    font-size: 13px;
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <header>
            <h1>Jamalese Translator</h1>
            <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark mode</button>
        </header>

        <div class="controls">
            <select id="mode">
                <option value="auto">Auto-detect</option>
                <option value="jam-en">Jamalese â†’ English</option>
                <option value="en-jam">English â†’ Jamalese</option>
            </select>

            <button class="primary" onclick="translateText()">Translate</button>
        </div>

        <textarea id="input" placeholder="Type text here..."></textarea>

        <div class="output-box">
            <div class="direction" id="direction"></div>
            <div class="output" id="result"></div>
        </div>

        <div class="footer">
            <span>â€¢ Longest phrase matching enabled</span>
            <span>Jamalese Translator v1.0 â€¢ Created by <b>nadfd</b> (GitHub)</span>
        </div>
    </div>
</div>

<!-- Dictionaries -->
<script src="jamToEng.js"></script>
<script src="engToJam.js"></script>

<script>
/* ---------------- Dark Mode ---------------- */

function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "darkMode",
        document.body.classList.contains("dark")
    );
}

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

/* ---------------- Utilities ---------------- */

function tokenize(text) {
    return text.toLowerCase().trim().split(/\s+/);
}

function detectLanguage(words) {
    let jam = 0, eng = 0;
    words.forEach(w => {
        if (jamToEng[w]) jam++;
        if (engToJam[w]) eng++;
    });
    return jam >= eng ? "jam" : "eng";
}

/* -------- Phrase Translation Core -------- */

function translateWithPhrases(words, dict) {
    const result = [];
    const keys = Object.keys(dict);
    const maxLen = Math.max(...keys.map(k => k.split(" ").length));
    let i = 0;

    while (i < words.length) {
        let matched = false;

        for (let size = Math.min(maxLen, words.length - i); size > 0; size--) {
            const chunk = words.slice(i, i + size).join(" ");
            if (dict[chunk]) {
                let value = dict[chunk];
                if (Array.isArray(value)) value = value[0];
                result.push(value);
                i += size;
                matched = true;
                break;
            }
        }

        if (!matched) {
            result.push("[" + words[i] + "]");
            i++;
        }
    }
    return result.join(" ");
}

/* ---------------- Translate ---------------- */

function translateText() {
    const input = document.getElementById("input").value;
    if (!input.trim()) return;

    const mode = document.getElementById("mode").value;
    const words = tokenize(input);

    let output, direction;

    if (mode === "auto") {
        const detected = detectLanguage(words);
        if (detected === "jam") {
            output = translateWithPhrases(words, jamToEng);
            direction = "Jamalese â†’ English (auto)";
        } else {
            output = translateWithPhrases(words, engToJam);
            direction = "English â†’ Jamalese (auto)";
        }
    }

    if (mode === "jam-en") {
        output = translateWithPhrases(words, jamToEng);
        direction = "Jamalese â†’ English";
    }

    if (mode === "en-jam") {
        output = translateWithPhrases(words, engToJam);
        direction = "English â†’ Jamalese";
    }

    document.getElementById("direction").innerText = direction;
    document.getElementById("result").innerText = "â†’ " + output;
}
</script>

</body>
</html>
